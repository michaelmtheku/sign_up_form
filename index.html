<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="logo">
        <img src="odin-lined.png" alt="Logo">
        <div class="container">
            <div class="logoName">ODIN</div>
        </div>
    </div>
    <p>
        <form action="Sign up forms">
            <header>Sign-up form</header>      
            <div>
                <div class="names">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="Enter text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="lastName" placeholder="Enter text" id="last_name">
                    </div>
                </div>
                <div class="email_number">
                    <div>
                        <label for="user_email">Email</label>
                        <input type="email" name="userEmail" placeholder="Enter Email" id="user_email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phoneNumber" placeholder="Enter Number" id="phone_number">
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" name="password" placeholder="Enter Password" id="user_password"> 
                    </div>
                    <div>
                        <label for="user_password_confirm">Confirm Password</label>
                        <input type="password" name="passwordConfirm" placeholder="Enter Password" id="user_password_confirm">
                    </div>
                </div>
            </div>
            <button class="btn">
                Create Account
            </button>
            <div>
                <p>Already have an account?  <a href="https://google.com/">&nbsp;Log in</p></div>
            </div>
        </form>
    </p>
</body>
</html>
